<html>

<head>
<title>WebsiteBuilders Contact Form</title>
</head>

<body>
<h1>WebsiteBuilders Contact Form</h1>
<h2>First Name</h2><input type="text" id="First_Name" >
<br>
<br>
<h2>Last Name</h2><input type="text" id="Last_Name" >
<br>
<br>
<h2>Email</h2><input type="text" id="Email" >
<br>
<br>
<h2>Description</h2> <textarea id="Description" rows="10" ></textarea>
<br>
<button type="button" id="Submit">Submit</button>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script>
 
    
    $( "#Submit" ).click(function() {
     var FN = $('#First_Name').val();
     var LN = $('#Last_Name').val();
     var EM = $('#Email').val();
     var DS = $('#Description').val();
     alert("First Name: " + FN +
            "               Last Name: " + LN +
            "               Email: " + EM +
            "               Description: " + DS            );
});
  </script>
</body>

</html>
